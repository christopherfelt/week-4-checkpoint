<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Personal Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
	/>
	<link id="layout-link" rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body id="bg-image">
    <div id="weather" class="card absolute info-panel box">
      <div id="location"></div>
      <div><span id="temperature"></span>&#176</div>
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-secondary active">
			<input type="radio" name="options" id="option1" onclick="app.weatherController.getWeather('F')" checked> F
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" id="option2" onclick="app.weatherController.getWeather('C')" > C
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" id="option3" onclick="app.weatherController.getWeather('K')" > K
		</label>
		</div>
		<div>
			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#weather-details" aria-expanded="false" aria-controls="collapseExample">
				Weather Details
			</button>
		</div>
		<div class="collapse " id="weather-details">
			<div class="card cardbody element-background">
				<p><span id="weather-description"></span></p>
				

			</div>
		</div>
    </div>

    <div id="quote" class="card absolute info-panel box">
	  <blockquote id="quote-text"></blockquote>
	  <p id="quote-author"></p>
	  <div class=" d-inline text-right">
		  <i class="fas fa-redo" onclick="app.quoteController.getQuote()" ></i>
	  </div>
	</div>
	
	<div id="image-controls" class="card absolute info-panel box text-center">
		<h6>New Image</h6>
		<i class="fas fa-redo fa-2x  " onclick="app.imageController.getBackgroundImage()"></i>
	</div>

    <div id="clock" class="card absolute info-panel box">
	  <p id="clock-text"></p>
		<div id="clock-type" class="btn-group btn-group-toggle" data-toggle="buttons">
			<label id="12hour-label" class="btn btn-secondary active">
				<input onclick="app.clockController.setClockType('12')" type="radio" name="options" id="12hour" autocomplete="off" > 12
			</label>
			<label id="24hour-label" class="btn btn-secondary">
				<input onclick="app.clockController.setClockType('24')" type="radio" name="options" id="24hour" autocomplete="off" checked> 24
			</label>
		</div>
	</div>
	<div id="username" class="card absolute info-panel box">
		<h3><span id="greeting"></span> <span id="username-entry"></span></h3>
		<div>
			<a class="float-left" id="change-name-link" data-toggle="collapse" href="#change-name" role="button" >Change Username</a>

		</div>
		<div id="change-name" class="collapse">
			<form onsubmit="app.usernameController.setUsername(event)">
				<input type="text" name="newUsername" placeholder="new username">
				<button type="submit" class="btn btn-primary">Change</button>
			</form>
		</div>
	</div>
	<div id="theme-controls" class="card absolute info-panel box">
		<h4>Theme Controls</h4>
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-secondary active">
				<input onclick="app.layoutController.setLayoutType('dark')" type="radio" name="options" id="dark-option" autocomplete="off" checked> Dark
			</label>
			<label class="btn btn-secondary">
				<input onclick="app.layoutController.setLayoutType('light')" type="radio" name="options" id="light-option" autocomplete="off"> Light
			</label>
		</div>
	</div>


    <div id="todo" class="card absolute info-panel p-0 box">
      <h6>A Todo List (Items: <span id="item-count"></span>)</h6>
      <div id="todo-error"></div>
		<div id="todos">
			<div class="my-3 d-flex justify-content-center item-div" >
				<div class="d-inline task-div align-self-center ">
					<label class="checkbox-container"id="">
					<input type="checkbox" class="" >
					<span class="checkmark" ></span>
					<span class="item-title">ToDo Item 1</span>
					</label> 
				</div>
			</div>
			<div class="my-3 d-flex justify-content-center item-div" >
				<div class="d-inline task-div align-self-center ">
					<label class="checkbox-container"id="">
					<input type="checkbox" class="" >
					<span class="checkmark" ></span>
					<span class="item-title">ToDo Item 1</span>
					</label> 
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<form class="form-inline mx-1 my-1" onsubmit="app.todoController.addTodo(event)" >
				<div class="">
					<label for="task"></label>
					<input type="text" name="description" class="d-inline" placeholder="new task" aria-describedby="new task">
					<button type="submit" class="d-inline" ><i class="fas fa-plus fa-xs "></i></button>
				</div>
			</form>
		</div>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
	    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
